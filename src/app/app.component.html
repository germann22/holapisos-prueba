<div class="main">
  <section class="container">
    <div *ngIf="loading" class="loader">
      <div class="loader-spin"></div>
    </div>
    <div class="grid">
      <div *ngFor="let item of inmueblesList" class="cards">
        <app-cards-inmuebles [infoInmueble]=item></app-cards-inmuebles>
      </div>
    </div>
    <div class="btn-container text-center my-25">
      <button class="btn orange" (click)="showMoreItems()">
        Show More
       </button>
    </div>
  </section>
</div>
