<div class="card fadein">
	<div class="card-header">
		<div class="card-img">
			<img width="400px" [defaultImage]="defaultImage" [lazyLoad]="infoInmueble.images[0]">
		</div>
	</div>
	<div class="card-content">
		<div class="price">
			{{infoInmueble.price | number: '2.0'}}
		</div>
		<div class="address">
			{{infoInmueble.address | titlecase}}
		</div>
	</div>
</div>
